# The name
bullet.topology.name: "test"
# Overriding bullet core setting
bullet.query.default.duration.ms: 1000
bullet.query.max.duration.ms: 10000
# Some random setting
fake.setting: "bar"
# Point to the Mock PubSub implementation.
bullet.pubsub.class.name: "com.yahoo.bullet.storm.testing.MockPubSub"
# This is the type of PubSub context to use
bullet.pubsub.context.name: "QUERY_PROCESSING"
bullet.topology.loop.bolt.pubsub.overrides:
  fake.setting: "foo"

bullet.topology.replay.enable: true
bullet.topology.replay.batch.size: 10000
bullet.topology.replay.batch.compress.enable: false
bullet.topology.join.bolt.parallelism: 4

bullet.storage.class.name: "com.yahoo.bullet.storage.MemoryStorageManager"
