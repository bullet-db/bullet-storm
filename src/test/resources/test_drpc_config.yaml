# The name
bullet.topology.name: "test"
# Overriding bullet core setting
bullet.query.max.duration: 10000
# Some random setting
fake.setting: "bar"

## Topology settings that are needed for DRPC PubSub to work.
bullet.topology.function: "query"
bullet.topology.query.spout.parallelism: 20
bullet.pubsub.drpc.index: 1
bullet.topology.tick.interval.secs: 1
storm.cluster.mode: "remote"
storm.thrift.transport: "org.apache.storm.security.auth.SimpleTransportPlugin"
storm.thrift.socket.timeout.ms: 600000
storm.nimbus.retry.times: 5
storm.nimbus.retry.interval.millis: 2000
storm.nimbus.retry.intervalceiling.millis: 60000

## DRPC Setting that are supplied externally.
bullet.pubsub.class.name: "com.yahoo.bullet.storm.drpc.DRPCPubSub"
bullet.pubsub.context.name: "QUERY_PROCESSING"
bullet.pubsub.drpc.thread.pool.size: 10
bullet.pubsub.drpc.connect.timeout: 10
bullet.pubsub.drpc.connect.retry.limit: 5
bullet.pubsub.drpc.request.queue.size: 2
bullet.pubsub.drpc.response.queue.size: 100
bullet.pubsub.drpc.path: "drpc/query"
bullet.pubsub.drpc.index: 1
bullet.pubsub.drpc.request.fetch.ms: 100

## DRPC Settings that should be received from the cluster.
drpc.servers:
- "host"
drpc.port: 3772
drpc.worker.threads: 64
drpc.max_buffer_size: 1213486161
drpc.queue.size: 128
drpc.invocations.port: 3773
drpc.invocations.threads: 64
drpc.request.timeout.secs: 6000
drpc.childopts: "-Xmx768m"
drpc.http.port: 3774
drpc.https.port: -1
drpc.https.keystore.password: ""
drpc.https.keystore.type: "JKS"
drpc.http.creds.plugin: org.apache.storm.security.auth.DefaultHttpCredentialsPlugin
drpc.authorizer.acl.filename: "drpc-auth-acl.yaml"
drpc.authorizer.acl.strict: false